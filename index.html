<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; }
        #app { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { margin: 0; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* Orientation Warning Overlay */
        #orientation-warning {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Show warning only on mobile/tablet in portrait */
        @media screen and (orientation: portrait) and (max-width: 1024px) {
            #app { display: none; }
            #orientation-warning { display: flex; }
        }
    </style>
    <title>Broteto</title>
  </head>
  <body>
    <div id="orientation-warning">
        <div style="font-size: 48px; margin-bottom: 20px;">üì±‚ÜîÔ∏è</div>
        <h1>Please Rotate Your Device</h1>
        <p>This game is best experienced in Landscape mode.</p>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
