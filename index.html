<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Broteto" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; }
        #app { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { margin: 0; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* Orientation Warning Overlay */
        #orientation-warning {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Show warning only on mobile/tablet in portrait */
        @media screen and (orientation: portrait) and (max-width: 1024px) {
            #app { display: none; }
            #orientation-warning { display: flex; }
        }
    </style>
    <title>Broteto</title>
  </head>
  <body>
    <div id="orientation-warning">
        <div style="font-size: 48px; margin-bottom: 20px;">üì±‚ÜîÔ∏è</div>
        <h1>Please Rotate Your Device</h1>
        <p>This game is best experienced in Landscape mode.</p>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((reg) => {
            console.log('Service Worker registered:', reg);
          }).catch((err) => {
            console.log('Service Worker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
