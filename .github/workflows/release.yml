name: Release Generator

on:
  push:
    tags:
      - '*'

jobs:
  build_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          mode: "COMMIT"
          # Configuration to parse gitmojis from commit messages
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n## ğŸ§± Other Changes\n\n#{{UNCATEGORIZED}}",
              "categories": [
                {
                  "title": "## âœ¨ Features",
                  "labels": ["feat", "feature"],
                  "key": "features",
                  "rules": [
                    { "pattern": "^\\s*(:sparkles:|âœ¨)", "on_property": "title" },
                    { "pattern": "^\\s*(feat|feature|add|new|create)", "flags": "i", "on_property": "title" }
                  ]
                },
                {
                  "title": "## ğŸ› Bug Fixes",
                  "labels": ["fix", "bug"],
                  "key": "fixes",
                  "rules": [
                    { "pattern": "^\\s*(:bug:|ğŸ›|:ambulance:|ğŸš‘)", "on_property": "title" },
                    { "pattern": "^\\s*(fix|bug|resolve|patch|hotfix)", "flags": "i", "on_property": "title" }
                  ]
                },
                {
                  "title": "## â™»ï¸ Refactoring",
                  "labels": ["refactor"],
                  "key": "refactor",
                  "rules": [
                    { "pattern": "^\\s*(:recycle:|â™»ï¸|:hammer:|ğŸ”¨)", "on_property": "title" },
                    { "pattern": "^\\s*(refactor|update|change|move|remove|delete|clean)", "flags": "i", "on_property": "title" }
                  ]
                },
                {
                  "title": "## ğŸ’„ Style & UI",
                  "labels": ["style", "ui"],
                  "key": "style",
                  "rules": [
                    { "pattern": "^\\s*(:lipstick:|ğŸ’„)", "on_property": "title" },
                    { "pattern": "^\\s*(style|ui|ux|design)", "flags": "i", "on_property": "title" }
                  ]
                },
                {
                  "title": "## ğŸ“¦ Dependencies",
                  "labels": ["deps", "dependencies"],
                  "key": "dependencies",
                  "rules": [
                    { "pattern": "^\\s*(:arrow_up:|â¬†ï¸|:package:|ğŸ“¦)", "on_property": "title" },
                    { "pattern": "^\\s*(bump|deps)", "flags": "i", "on_property": "title" }
                  ]
                },
                {
                  "title": "## ğŸ“ Documentation",
                  "labels": ["docs"],
                  "key": "docs",
                  "rules": [
                    { "pattern": "^\\s*(:memo:|ğŸ“)", "on_property": "title" },
                    { "pattern": "^\\s*(docs|doc|readme)", "flags": "i", "on_property": "title" }
                  ]
                },
                 {
                  "title": "## ğŸ”§ Chore & Config",
                  "labels": ["chore"],
                  "key": "chore",
                  "rules": [
                    { "pattern": "^\\s*(:wrench:|ğŸ”§)", "on_property": "title" },
                    { "pattern": "^\\s*(chore|config|build|ci|test)", "flags": "i", "on_property": "title" }
                  ]
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^\\s*Merge.*",
                  "target": "ignore",
                  "flags": "i",
                  "on_property": "title"
                }
              ],
              "ignore_labels": ["ignore"],
              "pr_template": "- #{{TITLE}} @#{{AUTHOR}}",
              "empty_template": "- No changes found",
              "sort": {
                  "order": "ASC",
                  "on_property": "mergedAt"
              }
            }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          draft: false
